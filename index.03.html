<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Members</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img src="img-150px/laura.jpg" width="150px" height="150px" alt="Card image cap">
    <div class="container">
      <div class="row">
        <div class="card">
          <img class="card-img-top h-100" src="img-150px/laura.jpg" width="150px" height="150px" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Laura</h5>
            <p class="card-text">Co-organizer Web Developer</p>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top h-100" src="img-150px/kevin.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Kevin</h5>
            <p class="card-text">Web Developer</p>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top h-100 w-100" src="img-150px/nathan.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">En Zyme</h5>
            <p class="card-text">Python & Data Science</p>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top h-100" src="img-150px/michael.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Michael</h5>
            <p class="card-text">Sr Web Developer</p>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top h-100" src="img-150px/sharmina.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Social Media &amp; Event Manager</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
