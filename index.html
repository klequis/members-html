<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Members</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="laura.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Laura</h5>
            <p class="card-text">Co-organizer Web Developer</p>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="kevin.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Kevin</h5>
            <p class="card-text">Web Developer</p>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="nathan.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">En Zyme</h5>
            <p class="card-text">Python & Data Science</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="michael.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Michael</h5>
            <p class="card-text">Sr Web Developer</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="sharmina.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
